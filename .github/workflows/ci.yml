name: CI

on:
  push:
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 6 * * 6'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - crystal: nightly
            os: ubuntu-latest
          - crystal: latest
            os: macos-latest
    runs-on: ${{matrix.os}}
    steps:
      - name: Download source
        uses: actions/checkout@v3
      - name: Install Crystal
        uses: oprypin/install-crystal@v1
        with:
          crystal: ${{matrix.crystal}}
      - name: Install SFML
        uses: oprypin/install-sfml@v1
        with:
          sfml: '2.5.1'
      - name: Get version of Chipmunk
        id: chipmunk
        uses: oprypin/find-latest-tag@v1
        with:
          repository: slembcke/Chipmunk2D
          prefix: 'Chipmunk-'
      - name: Cache Chipmunk
        id: cache-chipmunk
        uses: actions/cache@v3
        with:
          path: chipmunk
          key: chipmunk-${{steps.chipmunk.outputs.tag}}-${{runner.os}}
      - name: Download Chipmunk source
        if: steps.cache-chipmunk.outputs.cache-hit != 'true'
        uses: actions/checkout@v3
        with:
          repository: slembcke/Chipmunk2D
          ref: ${{steps.chipmunk.outputs.tag}}
          path: chipmunk
      - name: Configure Chipmunk
        working-directory: chipmunk
        run: |
          cmake . -DBUILD_DEMOS=OFF -DCMAKE_BUILD_TYPE=Release
      - name: Build Chipmunk
        if: steps.cache-chipmunk.outputs.cache-hit != 'true'
        working-directory: chipmunk
        run: |
          cmake --build . -j4
      - name: Install Chipmunk
        working-directory: chipmunk
        run: |
          sudo make install
      - name: Set up environment
        run: |
          echo "LD_LIBRARY_PATH=/usr/local/lib" >>$GITHUB_ENV
      - name: Install shards
        run: |
          shards install
      - name: Run tests
        run: |
          crystal spec
      - name: Build examples
        run: |
          shards build
      - name: Run example
        run: |
          bin/hello
